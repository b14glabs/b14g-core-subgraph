name: Production Subgraph

on:
  push:
    branches:
      - main

jobs:
  subgraph-deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Install commands
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org

      - name: yarn add ts-node
        run: yarn add ts-node

      - name: yarn install
        run: yarn install

      - name: Prepare
        run: ./node_modules/@graphprotocol/graph-cli/bin/run codegen --output-dir src/types/

      - name: Deploy
        run: ./node_modules/@graphprotocol/graph-cli/bin/run deploy ${{ secrets.SUBGRAPH_NAME }} --ipfs https://thegraph.coredao.org/ipfs/ --node https://thegraph.coredao.org/deploy/ --access-token ${{ secrets.ACCESS_TOKEN }}
